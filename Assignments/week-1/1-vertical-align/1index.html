<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail 3 horizontal Align</title>

    <style>
        .container{
            width: 1200px;
            background-color: orangered;
            margin: 0 auto;
        }
        .content{
            height: 500px;
        }
        .verticalAlign{
            display: flex;
            justify-content: center;
            height: 100%;
            background-color: greenyellow;
            flex-direction: column;
        }
        .horizontalAlign{
            margin: 0 auto;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="verticalAlign">
                <div class="horizontalAlign">
                    <h1>Hello World</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
